			<form action="" method="post" enctype="multipart/form-data">
				<label for="fileUpload">Choose a file to upload:</label>
				<input type="file" id="fileUpload" name="fileUpload" multiple><br><br>
				<input type="submit" value="Upload">
			</form>
			<p></p>
			{Delete_list}
			<script>
				function submitDelete() {
					const fileName = document.getElementById("DeleteFile").value;
					const form = document.getElementById("deleteForm");
					const actionUrl = ""; // L'URL de votre ressource DELETE
			
					fetch(actionUrl, {
						method: "DELETE",
						body: JSON.stringify({ file: fileName }),
						headers: {
							"Content-Type": "application/json"
						}
					})
					.then(response => {
						if (response.ok) {
							console.log('Resource deleted successfully.');
							// Peut-être actualiser la liste des fichiers après la suppression
						} else {
							console.error('Failed to delete resource. Status: ' + response.status);
						}
					})
					.catch(error => {
						console.error('Request failed:', error);
					});
				}
			</script>
		</div>
